type Query {
    beers(filter: String, skip: Int, take: Int, orderBy: BeerOrder): [Beer!]!
}

type Mutation {
    rateBeer(beerId: ID!, rating: Int!): Beer
}

type Beer {
    id: ID!
    brand: String!
    name: String!
    type: String!
    abv: Float!
    rating: Float
}

input BeerOrder {
    brand: Sort
    name: Sort
    type: Sort
    abv: Sort
    # rating: Sort
}

enum Sort {
    asc
    desc
}
